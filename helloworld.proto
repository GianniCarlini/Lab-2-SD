syntax = "proto3";

package helloworld;


service Packet {
  rpc EnviarLibro (stream EnviarLibroRequest) returns (stream EnviarLibroReply) {} 
}

//----------------------------------------------------------
message EnviarLibroRequest {
    bytes id = 1;
    string name = 2;
}

message EnviarLibroReply {
    string id = 1;
}
//-----------------------------------------------------------